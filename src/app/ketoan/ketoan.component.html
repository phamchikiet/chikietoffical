
<div class="w-screen h-screen flex flex-col space-x-2">
  <mat-drawer-container class="w-full h-full" autosize>
    <mat-drawer #drawer [mode]="DrawerMode" [opened]="isOpen" class="!flex flex-col relative h-full w-auto bg-white !border !border-slate-100" mode="side" position="start">
      <div class="relative flex flex-col h-full overflow-auto">
        <div class="text-center p-2 flex">
          <img src="https://tazaskinclinic.com/images/taza-skin-clinic-logo.svg" class="h-12" />
        </div>
        <div class="relative flex flex-col h-full p-4 w-full overflow-auto">
          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <a class="flex flex-row space-x-2 p-3 w-full rounded-lg hover:bg-gray-100 hover:font-bold"
                [href]="[node.URL]">
                <span class="material-symbols-outlined">widgets</span>
                <span> {{node.Title}} </span>
             </a>
            </mat-tree-node>
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding class="pl-2">
              <div class="flex flex-row space-x-2 items-center justify-between p-3 w-full rounded-lg hover:bg-gray-100 hover:font-bold">
               <span> {{node.Title}} </span>

                <span mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.Title">
                  <span
                    class="material-symbols-outlined">{{treeControl.isExpanded(node)?'expand_more':'navigate_next'}}</span>
                </span>
              </div>
            </mat-tree-node>
          </mat-tree>
        </div>
        <div class="relative flex flex-0 items-center p-4 border-t">chikiet.com Â© 2023</div>   
      </div>

    </mat-drawer>
  
    <div class="!flex flex-col flex-auto min-w-0 relative bg-white">
      <!-- <button mat-icon-button (click)="drawer.toggle()">
        <span class="material-symbols-outlined">menu</span>
      </button> -->
       <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
  </div>
