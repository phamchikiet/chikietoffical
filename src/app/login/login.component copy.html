<div class="w-screen h-screen grid lg:grid-cols-1 gap-3 items-center justify-center bg-slate-100">
    <div class="lg:block hidden bg-red-500 h-full">
        <img src="/bg-tra.jpg" class="h-full">

    </div>
    <div class="lg:max-w-md w-full m-auto bg-white rounded-lg shadow-lg p-16">
        <div class="flex flex-col items-center mx-auto">
            <h1 class="text-2xl font-bold mb-4">Login</h1>
            <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-full">
                <mat-label>Phone Number</mat-label>
                <input type="text" matInput class="w-full border border-gray-200 rounded" [placeholder]="'Phone Number'"/>
                <button class="mx-2" matPrefix mat-icon-button>
                    <span class="material-symbols-outlined">call</span>
                </button>
            </mat-form-field>
              <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-full mt-4">
                <mat-label>Password</mat-label>
                <input type="password" matInput class="w-full border border-gray-200 rounded" [placeholder]="'Password'"/>
                <button class="mx-2" matPrefix mat-icon-button>
                    <span class="material-symbols-outlined">lock</span>
                </button>

            </mat-form-field>
              <div class="w-full flex flex-row justify-between items-center mt-4">
                <mat-checkbox>Remember me</mat-checkbox>
                <a routerLink="/forgot-password" class="text-blue-500">Forgot password?</a>
              </div>
              <button mat-raised-button color="primary" class="w-full mt-4">Login</button>
              <div class="flex justify-center mt-4">
                <p>Don't have an account? <a routerLink="/register" class="text-blue-500">Register</a></p>
              </div>
        </div>
    </div>
</div>
