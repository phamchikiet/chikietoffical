<section class="w-screen flex items-center bg-gray-200 py-3">
  <div class="container">
      <div class="flex items-center justify-center">
          <ol aria-label="Breadcrumb" class="flex items-center whitespace-nowrap min-w-0 gap-2">
              <li class="text-sm">
                  <a class="flex items-center gap-2 align-middle text-default-800 transition-all leading-none hover:text-primary-500"
                      href="javascript:void(0)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                          data-lucide="home" class="lucide lucide-home w-4 h-4">
                          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                          <polyline points="9 22 9 12 15 12 15 22"></polyline>
                      </svg>
                      Trang Chủ
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                          data-lucide="chevron-right" class="lucide lucide-chevron-right w-4 h-4">
                          <path d="m9 18 6-6-6-6"></path>
                      </svg>
                  </a>
              </li>
              <li aria-current="page"
                  class="text-sm font-medium text-primary truncate leading-none hover:text-primary-500">
                  Khuyến Mãi
              </li>
              <li aria-current="page"
                  class="text-sm font-medium text-primary truncate leading-none hover:text-primary-500">
                  Bài Viết 1
              </li>
          </ol>
      </div>
  </div>
</section>
<section class="bg-white">
  <div class="container flex flex-col space-y-5">
      <div class="flex flex-col space-y-6 lg:p-6">
        <img loading="lazy" src="{{Detail.Image.Main}}" class="rounded-xl">
        <div class="text-2xl font-semibold">{{Detail.Title}}</div>
        <div class="text-justify" [innerHTML]="Detail.Mota"></div>
      </div>
  </div>
</section>
