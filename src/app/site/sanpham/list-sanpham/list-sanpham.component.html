<app-breadcrumbadmin [Breadcrumb]="breadcrumb"></app-breadcrumbadmin>
<section class="bg-white">
    <div class="container grid lg:grid-cols-4 grid-cols-1 gap-3 lg:py-8">
        <div class="flex flex-col space-y-2">
            <div class="lg:flex hidden">
                <app-danhmucsanphamsite></app-danhmucsanphamsite>
            </div>
            <app-slide-sanpham class="lg:flex hidden" [Filter]="'Moi'" [Type]="'DOC'"
                [Title]="'Sản Phẩm Giá Rẻ'"></app-slide-sanpham>
        </div>
        <div class="lg:col-span-3 flex flex-col space-y-2 z-0">
            <div class="lg:hidden flex justify-center" (click)="openBottomSheet(filterSheet)">
                <div class="flex flex-row justify-center items-center space-x-2 p-2 rounded-lg bg-[#57A345] text-white uppercase">
                    <span>Danh Mục Sản Phẩm</span>
                    <span class="material-symbols-outlined">
                        keyboard_arrow_down
                        </span>
                    </div>
            </div>
            <div class="flex flex-row space-x-3 justify-between items-center border rounded-lg p-3">
                <!-- <div class="lg:hidden flex" (click)="openBottomSheet(filterSheet)">
                    <button mat-icon-button><span class="material-symbols-outlined">tune</span></button>
                </div> -->
                <div class="inspect-total-filtered-products-wrapper">
                    Hiện có

                    @defer(on viewport){
                    <span class="rounded-lg px-2 py-1 text-white bg-primary">
                        {{ListSanpham.totalCount}} </span>
                    }@placeholder {
                    <span>0</span>
                    }


                    Sản Phẩm
                    <!-- <mat-paginator class="!text-primary" (page)="onPageChange($event)"
                        [length]="this.ListSanpham.totalCount" [pageSizeOptions]="pageSizeOptions"></mat-paginator> -->
                    <!--                   
                    <div class="inspect-total-filtered-products">
                        Hiển thị 1 - 4 of 4 Kết quả
                    </div> -->
                </div>
                <div class="flex flex-row space-x-3 items-center">
                    <select (change)="onChangeSorting($event)" [(ngModel)]="SortingFilter"
                        [ngModelOptions]="{standalone: true}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        @for (item of Sorting; track $index) {
                        <option value="{{item.id}}">{{item.Title}}</option>
                        }
                    </select>
                </div>
            </div>
            <div class="grid lg:grid-cols-3 grid-cols-2 lg:gap-4">
                @for (item of FilterSanpham; track $index) {
                @defer (on viewport) {
                <app-sanphamblock [Detail]="item"></app-sanphamblock>
                <!-- <app-question-item [question]="question" (loaded)="loaded($event)"/> -->
                } @placeholder {
                <div class="h-[250px] flex border rounded-lg bg-white items-center justify-center">
                    <div class="text-center m-auto">
                        <div role="status">
                            <svg aria-hidden="true"
                                class="inline w-20 h-20 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor" />
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill" />
                            </svg>
                        </div>
                    </div>
                </div>
                }

                }@empty {
                <div class="text-center">Không tìm thấy sản phẩm </div>
                }
            </div>
            <div class="text-center">
                <mat-paginator class="!text-primary" (page)="onPageChange($event)"
                    [length]="this.ListSanpham.totalCount" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
            </div>
        </div>
    </div>
</section>
