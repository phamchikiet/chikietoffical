<div class="w-full flex flex-col md:flex-row lg:max-w-screen-lg mx-auto lg:p-8 p-4">
  <!-- Cột trái - Các tab điều hướng -->
  <div class="w-full md:w-1/3 mb-4 md:mb-0">
    <nav class="bg-white shadow rounded-lg p-4">
      <!-- Menu hamburger cho thiết bị di động -->
      <button class="md:hidden w-full text-left py-2 px-4 rounded mb-2" (click)="toggleMenu()">
        <span class="material-icons align-middle mr-2">menu</span>
        Menu
      </button>
      <!-- Ảnh đại diện -->
      <div class="flex flex-col items-center my-4">
        <div class="w-48 h-48 rounded-full overflow-hidden mb-2">
          <img [src]="profileImageUrl || 'avatar.webp'" alt="Ảnh đại diện" class="w-full h-full object-cover">
        </div>
        <button class="text-sm text-blue-500 hover:text-blue-700" (click)="openImageUploader()">
          Thay đổi ảnh đại diện
        </button>
      </div>
      <!-- Danh sách tab đáp ứng -->
      <ul class="flex flex-col space-y-2" [ngClass]="{'hidden': !isMenuOpen, 'md:flex': true}">
        <li>
          <a class="block py-2 px-4 rounded hover:bg-gray-200 transition-colors" [routerLink]="['./account']" routerLinkActive="bg-gray-300">Cài đặt tài khoản</a>
        </li>
        <li>
          <a class="block py-2 px-4 rounded hover:bg-gray-200 transition-colors" [routerLink]="['./password']" routerLinkActive="bg-gray-300">Đổi mật khẩu</a>
        </li>
        <li>
          <a class="block py-2 px-4 rounded hover:bg-gray-200 transition-colors" [routerLink]="['./social']" routerLinkActive="bg-gray-300">Kết nối</a>
        </li>
        <li>
          <a class="block py-2 px-4 rounded hover:bg-gray-200 transition-colors" [routerLink]="['./privacy']" routerLinkActive="bg-gray-300">Chính sách bảo mật</a>
        </li>
        <li>
          <a class="block py-2 px-4 rounded hover:bg-gray-200 transition-colors" [routerLink]="['./terms']" routerLinkActive="bg-gray-300">Điều khoản & Điều kiện</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Cột phải - Khu vực nội dung -->
  <div class="w-full md:w-2/3 md:pl-6 mt-4 md:mt-0">
    <div class="bg-white rounded-lg shadow p-4 md:p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
